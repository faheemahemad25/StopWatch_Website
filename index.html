    <title>Stopwatch</title>
</head>
<body>
    <!-- <h1>Stopwatch</h1> -->

    <div class="container">

        <div class="timerArea">
            <span id="timer">0</span>
        </div>

        <div class="buttonArea">
            <button class="start" id="btnDesign">Start</button>
            <button class="stop" id="btnDesign">Stop</button>
            <button class="reset" id="btnDesign">Reset</button>
            <button class="getTime" id="btnDesign">getTimer</button>

        </div>

        <div class="infoArea">
            <!-- <p>The Stop time is 15</p> Dynamically created   --> 

        </div>



    </div>
